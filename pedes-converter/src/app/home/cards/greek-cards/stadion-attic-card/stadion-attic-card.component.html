<div class="card">
    <div class="card-header" id="card-stadion-attic">
        <h5 class="mb-0">
            Stadion Attic / Cicladic
            <button class="btn btn-link float-right" data-toggle="collapse" data-target="#collapse-stadion-attic"
                aria-expanded="true" aria-controls="collapse-stadion-attic" (click)="toggleStadionAttic()"
                aria-label="attic or cicladic stadion card collapse">
                <i [class]="stadionAttic.collapsed ? 'fas fa-chevron-up' : 'fas fa-chevron-down'"></i>
            </button>
        </h5>
    </div>
    <div id="collapse-stadion-attic" class="collapse" aria-labelledby="card-stadion-attic"
        data-parent="#accordion-greek">
        <div class="card-body">
            <form role="form" #stadionAtticForm="ngForm">
                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <input type="number" min="0" step="1" class="form-control" [(ngModel)]="stadionAttic.stadion"
                            (change)="roundStadionAtticNumber()" name="stadion-attic-stadion"
                            aria-label="attic or cicladic stadion" aria-required="true">
                    </div>
                    <div class="col-auto">
                        <ng-select [items]="conversionMeasures" name="stadion-attic-measure" [clearable]="false"
                            [(ngModel)]="stadionAttic.measure" (change)="deleteStadionAtticResult()">
                        </ng-select>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="form-control btn btn-primary" [disabled]="!stadionAttic.stadion" role="button"
                            (click)="convertStadionAttic()" aria-label="convert"
                            [attr.aria-disabled]="!stadionAttic.stadion">Convert</button>
                    </div>
                    <div class="col-auto">
                        <input type="number" class="form-control" [ngModel]="stadionAttic.result"
                            name="stadion-attic-result" disabled aria-disabled="true" aria-label="result">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
