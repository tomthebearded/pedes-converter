<div class="card">
    <div class="card-header" id="card-stadion-ionic">
        <h5 class="mb-0">
            Stadion Ionic / Samnic
            <button class="btn btn-link float-right" data-toggle="collapse" data-target="#collapse-stadion-ionic"
                aria-expanded="true" aria-controls="collapse-stadion-ionic" (click)="toggleStadionIonic()"
                aria-label="ionic or samnic stadion card collapses">
                <i [class]="stadionIonic.collapsed ? 'fas fa-chevron-up' : 'fas fa-chevron-down'"></i>
            </button>
        </h5>
    </div>
    <div id="collapse-stadion-ionic" class="collapse" aria-labelledby="card-stadion-ionic"
        data-parent="#accordion-greek">
        <div class="card-body">
            <form role="form" #stadionIonicForm="ngForm">
                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <input type="number" min="0" step="1" class="form-control" [(ngModel)]="stadionIonic.stadion"
                            (change)="roundStadionIonicNumber()" name="stadion-ionic-stadion"
                            aria-label="ionic or samnic stadion" aria-required="true">
                    </div>
                    <div class="col-auto">
                        <ng-select [items]="conversionMeasures" name="stadion-ionic-measure" [clearable]="false"
                            [(ngModel)]="stadionIonic.measure" (change)="deleteStadionIonicResult()">
                        </ng-select>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="form-control btn btn-primary" [disabled]="!stadionIonic.stadion" role="button"
                            (click)="convertStadionIonic()" aria-label="convert"
                            [attr.aria-disabled]="!stadionIonic.stadion">Convert</button>
                    </div>
                    <div class="col-auto">
                        <input type="number" class="form-control" [ngModel]="stadionIonic.result"
                            name="stadion-ionic-result" disabled aria-disabled="true" aria-label="result">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
