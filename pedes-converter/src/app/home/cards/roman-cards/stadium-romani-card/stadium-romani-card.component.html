<div class="card">
    <div class="card-header" id="card-stadium-romani">
        <h5 class="mb-0">
            Stadium
            <button class="btn btn-link float-right" data-toggle="collapse" data-target="#collapse-stadium-romani"
                aria-expanded="true" aria-controls="collapse-stadium-romani" (click)="toggleStadiumRomani()">
                <i [class]="stadiumRomani.collapsed ? 'fas fa-chevron-up' : 'fas fa-chevron-down'"></i>
            </button>
        </h5>
    </div>
    <div id="collapse-stadium-romani" class="collapse" aria-labelledby="card-stadium-romani"
        data-parent="#accordion-roman">
        <div class="card-body">
            <form #stadiumRomaniForm="ngForm">
                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Stadium</span>
                            </div>
                            <input type="number" min="0" step="1" class="form-control"
                                [(ngModel)]="stadiumRomani.stadium" (change)="roundStadiumRomaniNumber()"
                                name="stadium-romani-stadium">
                        </div>
                    </div>
                    <div class="col-auto">
                        <select class="selectpicker" [(ngModel)]="stadiumRomani.measure" name="stadium-romani-measure"
                            (change)="deleteStadiumRomaniResult()">
                            <option *ngFor="let measure of conversionMeasures" [value]="measure">
                                {{measure}}
                            </option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-primary" [disabled]="!stadiumRomani.stadium"
                            (click)="convertStadiumRomani()">Convert</button>
                    </div>
                    <div class="col-auto">
                        <input type="number" class="form-control" [ngModel]="stadiumRomani.result"
                            name="stadium-romani-result" disabled>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
