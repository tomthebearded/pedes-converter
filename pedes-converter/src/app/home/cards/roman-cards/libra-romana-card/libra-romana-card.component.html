<div class="card">
    <div class="card-header" id="card-libra-romana">
        <div class="row">
            <div class="col-6">
                <h5 class="mb-0 font-weight-normal">
                    Libra
                </h5>
            </div>
            <div class="col-6">
                <button class="btn btn-link float-right" data-toggle="collapse" data-target="#collapse-libra-romana"
                    aria-expanded="true" aria-controls="collapse-libra-romana" (click)="toggleLibraRomana()"
                    aria-label="libra card collapse">
                    <i [class]="libraRomana.collapsed ? 'fas fa-chevron-up' : 'fas fa-chevron-down'"></i>
                </button>
            </div>
        </div>
    </div>
    <div id="collapse-libra-romana" class="collapse" aria-labelledby="card-libra-romana" data-parent="#accordion-roman">
        <div class="card-body">
            <form role="form" #libraRomanaForm="ngForm">
                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <input type="number" min="0" step="1" class="form-control" [(ngModel)]="libraRomana.libra"
                            (change)="roundLibraRomanaNumber()" name="libra-romana-libra" aria-label="libra"
                            aria-required="true">
                    </div>
                    <div class="col-auto">
                        <ng-select [items]="conversionMeasures" name="libra-romana-measure" [clearable]="false"
                            [(ngModel)]="libraRomana.measure" (change)="deleteLibraRomanaResult()">
                        </ng-select>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="form-control btn btn-primary" [disabled]="!libraRomana.libra"
                            role="button" (click)="convertLibraRomana()" aria-label="convert"
                            [attr.aria-disabled]="!libraRomana.libra">Convert</button>
                    </div>
                    <div class="col-auto">
                        <input type="number" class="form-control" [ngModel]="libraRomana.result"
                            name="libra-romana-result" disabled aria-disabled="true" aria-label="result">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
