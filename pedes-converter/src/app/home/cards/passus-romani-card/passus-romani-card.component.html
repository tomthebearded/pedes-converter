<div class="card">
    <div class="card-header" id="card-passus-romani">
        <h5 class="mb-0">
            Passus Romani
            <button class="btn btn-link float-right" data-toggle="collapse" data-target="#collapse-passus-romani" aria-expanded="true"
                aria-controls="collapse-passus-romani" (click)="togglePassusRomani()">
                <i [class]="passusRomani.collapsed ? 'fas fa-chevron-up' : 'fas fa-chevron-down'"></i>
            </button>
        </h5>
    </div>
    <div id="collapse-passus-romani" class="collapse" aria-labelledby="card-passus-romani">
        <div class="card-body">
            <form #passusRomaniForm="ngForm">
                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Passus</span>
                            </div>
                            <input type="number" min="0" step="1" aria-label="Passus" class="form-control"
                                [(ngModel)]="passusRomani.passus" (change)="roundPassusRomaniNumber()"
                                name="passus-romani-passus">
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" [(ngModel)]="passusRomani.semis"
                                name="passus-romani-semis" (change)="deletePassusRomaniResult()">
                            <label class="form-check-label">
                                Semis
                            </label>
                        </div>
                    </div>
                    <div class="col-auto">
                        <select class="custom-select" [(ngModel)]="passusRomani.measure" name="power">
                            <option *ngFor="let measure of conversionMeasures" [value]="measure"
                                (change)="deletePassusRomaniResult()">
                                {{measure}}
                            </option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-primary" [disabled]="!passusRomani.passus"
                            (click)="convertPassusRomani()">Convert</button>
                    </div>
                    <div class="col-auto">
                        <input type="number" class="form-control" [ngModel]="passusRomani.result"
                            name="passus-romani-risutato" disabled>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
